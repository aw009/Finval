<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<h1>
		Homepage
		</h1>
		
		<ul class="nav nav-tabs">
			<li><a href="#user_signup_tab" id="user_signup_link" data-toggle="tab">User Signup <i class="icon-user"></i></a></li>
			<li><a href="#new_project_tab" id="new_project_link" data-toggle="tab">New Project <i class="icon-folder-open"></i></a></li>
		</ul>
		
			<div class="tab-content" >
				<div class="tab-pane fade" id="user_signup_tab">
					<form action="" method="POST">
						<label for="user_name">User Name: </label><input name="user_name" id="user_name"><br>
						<label for="user_email">User Email: </label><input name="user_email" id="user_email" ><br>
						<label for="user_phone">User Phone: </label><input name="user_phone" id="user_phone" ><br>
						<label for="user_password">User Password: </label><input name="user_password" id="user_password" >		
						<!--<input type="submit">-->
					</form>
					<button name="submit" id="submit_user">Submit</button>
				</div>
			
				<div class="tab-pane fade" id="new_project_tab">
					<form action="" method="POST">
						<label for="project_name">Project Name: </label><input name="project_name" id="project_name"><br>
	
						<!--<input type="submit">-->
					</form>
				</div>
			</div>			
		

		
		<script type="text/javascript">
			$('#user_signup_link').click(function (e){
				e.preventDefault();
				$("#user_signup_tab").tab('show');
			}
			$('#new_project_link').click(function (e){
				e.preventDefault();
				$("#new_project_tab").tab('show');
			}
		var users =[];
		var button = document.getElementById("submit_user");
		
		<!-- console.log(button); -->
		console.log(button);
		
		function addUserToArray() {
			console.log("Called");
			var user_name = document.getElementById("user_name");
			var user_email = document.getElementById("user_email");
			var user_phone = document.getElementById("user_phone");
			var user_password = document.getElementById("user_password");
			var user = {
				name : user_name.value,
				email : user_email.value,
				phone : user_phone.value,
				password : user_password.value
			}
			users.push(user);
		}
		button.addEventListener("click", addUserToArray, false);
		
		</script>
		
	</body>

</html>

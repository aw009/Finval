<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		
	</head>

	<body>
	<!-- Nav Bar -->
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="home.html">FinVal</a>
			<div class="nav pull-right">
				<a class="btn btn-primary"  id="log_in" role="button" href="#log_in_modal" data-toggle="modal">Log In</a>
				<a class="btn btn-success"  id="sign_up" role="button" href="#sign_up_modal" data-toggle="modal">Sign Up</a>
				<a class="btn btn-success"  id="account_info" role="button" href="accountinfo.html">My Account</a>					
			</div>
		</div>
	</div>
	
	<h1 id='title'> New Project </h1>

	<h2> Please select project type</h2>	
	
	<div id="new_project_container"> 
		<form id="new_project_form" name="new_project_form">
			<div id='dropdown'>
			
			</div>		
		</form>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			<button class="btn btn-primary" id="submit_new_project">Save</button>
		</div>
	</div>
	<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/projects.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/types_data.js"></script>
	<script src="js/show_account_button.js"></script>
	<script type="text/javascript">
		
		// display new project name
		var form_data = parseURLIntoObject(window.location.search); //gets data from url
		var newProjectName = form_data.new_project_name;
		var title = document.getElementById('title');
		title.innerHTML+=(newProjectName);

		//dropdown for 3 levels
		var options = getOptions('derivitive_types', types);
		dropdown_maker(options, 'dropdown', 'level_1');
		
		var changed = 0;
		var change = $('#level_1').change(function(){
		if(changed>0){
		location.reload();
		}
		changed++;
		
		var options_level_2 = getOptions(change.val(), types.subtypes);
		dropdown_maker(options_level_2, 'dropdown', 'level_2');
		
		var change_2 = $('#level_2').change(function(){	
		var options_level_3 = getOptions(change_2.val(), options_level_2);
		dropdown_maker(options_level_3, 'dropdown', 'level_3');
		})
		});
		//carry state
		carryState(form_data, 'new_project_form');	
	</script>
	
	</body>
</html>

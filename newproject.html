	<body>
	<h1 id='title'> New Project </h1>

	<script>
		function createDropdown(id, array){
			var s = $('<select>');
			s.attr('id', id);
			for (var i=0; i<array.length; i++) {
				var o = $('<option>');
				o.html(array[i]);
				s.append(o);
			}
			return s;
		}
		


		
		// display new project name
		var form_data = parseURLIntoObject(window.location.search); //gets data from url
		var newProjectName = form_data.new_project_name;

		title.innerHTML+=(newProjectName);
		
		//select sub_type
		var types = ['stocks', 'options', 'contingent_considerations', 'swaps', 'bonds'];
		
		var derivative_select = createDropdown('types',types);
		$('#new_project_form').append(derivative_select);
		
		derivative_select.change( function(){
			var type = $('#derivative_select option:selected').val();
			ver newTypesList = getSubtypes(type,types)
		});

			var project = {
				type : $('#project_type').val(),
				sub_type : $('#project_sub_type').val(),

		})			
	
	</script>

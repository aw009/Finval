<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/projects.js"></script>
		<script src="js/utils.js"></script>
		
	</head>

	<body>
	<h1 id='title'> New Project </h1>

	<h2> Please select project type</h2>

	<script>
	
		// display new project name
		var form_data = parseURLIntoObject(window.location.search); //gets data from url
		var newProjectName = form_data.new_project_name;
		var title = document.getElementById('title');
		title.innerHTML+=(newProjectName);
		
		//select sub_type
		var derivative_type = ['stocks', 'options', 'contingent_considerations', 'swaps', 'bonds'];

		var select_level_1=document.createElement('select');
		document.body.appendChild(select_level_1);		
		for (i=0; i<derivative_type.length; i++){
			var main_option = document.createElement('option');
			main_option.innerHTML=derivative_type[i];
			main_option.id=derivative_type[i];
			select_level_1.appendChild(main_option);		
		}
		
		for (i=0; i<derivative_type.length; i++){	
			var get_derivative_type=document.getElementById(derivative_type[i]);
			get_derivative_type.addEventListener('onchange', add_sub_type, false);
			function add_sub_type(){
				var select_level_2=document.createElement('select');
				document.body.appendChild(select_level_2);					
				switch(i){
					case 0:
						var sub_type = ['preferred_stock', 'common_stock'];
					break;
					case 1:
						var sub_type = ['call_option', 'put_option'];
					break;
					case 2:
						var sub_type = ['revenue_cc', 'ebitda_cc','earnings_cc', 'fda_cc','other_cc'];
					break;
					case 3:
						var sub_type = ['interest_rate_swap', 'currency_swap'];
					break;
					case 4:
						var sub_type = ['convertible', 'callable', 'coupon', 'perpetual'];//not MECE
					break;		
				}
				for (j=0; j<sub_type.length; j++){
				var sub_option = document.createElement('option');
				sub_option.innerHTML=sub_type[j];
				select_level_2.appendChild(sub_option);	
				}
			}
		};
	
			
		
	</script>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			#account_info_div{
				display: table-cell;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
	<!-- Nav Bar -->
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="home.html">FinVal</a>
				<div class="nav pull-right">
					<a class="btn btn-primary"  id="log_in" role="button" href="#log_in_modal" data-toggle="modal">Log In</a>
					<a class="btn btn-success"  id="sign_up" role="button" href="#sign_up_modal" data-toggle="modal">Sign Up</a>
					<a class="btn btn-success"  id="account_info" role="button" href="accountinfo.html">My Account</a>					
				</div>
			</div>
		</div>
	<!-- Body -->

		<h1> My Account </h1>
		<div id="account_info_div">
			<table id="account_info_table" class="table">
				<tr>
					<th>User ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Password</th>
				</tr>
			</table>			
		<a class="btn btn-success"  role="button" href="#change_account_info_modal" data-toggle="modal">Change My Info<i class="icon-folder-open"></i></a>			
		</div>
		

		<!-- Modal -->
		<div id="change_account_info_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">Change My Info</h3>
		  </div>
		  <div class="modal-body">
			<form action="myaccount.html" method="GET" id="change_account_info_form">
				<label for="user_name">Your Name: </label><input name="user_name" id="user_name"><br>
				<label for="user_email">Your Email: </label><input name="user_email" id="user_email"><br>
				<label for="user_password">New Password: </label><input name="user_password" id="user_password" ><br>		
				<label for="user_password">Confirm New Password: </label><input name="user_password" id="user_password" >		
			</form>
		  </div>
		  <div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			<button class="btn btn-primary" id="change_account_info">Change</button>
		  </div>
		</div>
			
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/projects.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/show_account_button.js"></script>
		<script src="js/account_info.js"></script>

		<script type="text/javascript">
			// get account info
			account_info_data(user, "account_info_table");
			
			//var users =[];
			//var button = $('#change_account_info');
			//change account info
			$('#change_account_info').click(function () {
				$('#change_account_info_form').submit();
			});
			//carry state
			carryState(form_data, 'new_project_form');
			
		</script>
	</body>
</html>
